<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly - Virtual Assistant</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Meta Description for SEO -->
    <meta name="description" content="Meet Kelly, The Tech Tutor's virtual assistant. Ready to assist with your queries.">

    <!-- Author Info -->
    <meta name="author" content="The Tech Tutor">
</head>

<body>
    <header class="main-header">
        <div class="image-container">
            <div class="image">
                <img src="./giphy.gif" alt="Kelly Virtual Assistant Animation">
            </div>
            <h1>K E L L Y</h1>
            <p>I'm a Virtual Assistant of The Tech Tutor. How can I assist you?</p>
        </div>
    </header>

    <main class="interaction-section">
        <div class="input">
            <button class="talk" aria-label="Start Talking">
                <i class="fas fa-microphone-alt" aria-hidden="true"></i>
            </button>
            <h2 class="content">Click here to speak to Kelly</h2>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Optional footer content -->
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
